<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в акаунт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-success text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Шапка сайта</h3>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">Головна сторінка</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/posts/create/">Створити пост</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/login/">Увійти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/register/">Реєстрація</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <h2>Увійти</h2>
            <form method="post" class="card p-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Увійти</button>
                <a href="/" class="btn btn-secondary mt-2">Повернутися</a>
            </form>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger mt-3">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </main>
</body>
</html>
