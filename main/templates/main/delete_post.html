<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалити пост</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Вы уверены, что хотите удалить пост "{{ post.title }}"?</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="text-muted">Категория: {{ post.category }} | Автор: {{ post.user }}</p>
                        <p class="text-muted">Дата та час: {{ post.time_of_creation|date:"d.m.Y H:i" }}</p>
                        <form method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Удалить</button>
                            <a href="/" class="btn btn-secondary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
