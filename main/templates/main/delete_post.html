<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалити пост</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h2>Удалить пост</h2>
    <p>Вы уверены, что хотите удалить пост: <strong>{{ post.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
    </form>
    {% endblock %}
</body>
</html>
